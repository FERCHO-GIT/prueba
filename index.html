<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="content">
        <h1>Prueba</h1>
        <p>Funci&oacute;n que simula la <b>aproximaci&oacute;n del punto medio</b></p>
        <form>
            <div>
                <label for="ls">Limite superior</label>
                <input type="text" id="ls" class="box">
            </div>
            <div>
                <label for="li">Limite inferior</label>
                <input type="text" id="li" class="box">
            </div>
            <div>
                <label for="obj">Objetivo</label>
                <input type="text" id="obj" class="box">
            </div>
            <div>
                <label for="error">Error</label>
                <input type="text" id="error" class="box">
            </div>
            <div>
                <input type="button" id="cal" value="Calcular">
            </div>
        </form>
        <div id="display" class="display"></div>
    </div>
</body>
</html>
